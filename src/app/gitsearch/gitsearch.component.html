<div class="container-fluid git">
    <!-- <ng-progress></ng-progress> -->
    <form action="" class="search-form">
        <div class="form-group">
            <input type=" text " class="form-control " placeholder="Search git users with username " [(ngModel)]="username " name="username " (keyup)="findProfile() ">
        </div>
    </form>
    <div class="row ">
        <div class="col-md-5 ">
            <div class="card ">
                <img src="{{user.avatar_url}} " alt="avatar_url " class="img-circle img-responsive">
                <p>{{user.name}}</p>

                <ul style="font-size: 20px;">
                    <li>{{user.followers}} Followers</li>
                    <li>Following {{user.following}}</li>
                    <li>{{user.public_gists}} Public gists</li>
                    <li>{{user.public_repos}} Public Repos</li>
                </ul>
                <h5><a href="{{user.html_url}} " target="_blank " class="btn btn-danger btn-md ">View profile on github</a></h5>
            </div>

        </div>

        <div class="col-md-7 ">
            <div class="card ">
                <div class="column ">

                    <div class="panel panel-default ">
                        <div class="panel-heading ">
                            <h3 class="panel-title ">Repos</h3>
                        </div>
                        <div class="panel-body " *ngFor="let repo of repos ">
                            <h3>
                                {{repo.name|titlecase}} <a href="{{repo.html_url}} " target="_blank " class="btn btn-sm btn-warning pull-right ">View this project on github</a>
                            </h3>
                            <p style="font-size: 20px; ">{{repo.description}}</p>
                            <hr style="height:2px;width:50%;color:gray;background-color:gray">
                            <ul>
                                <li style=" font-size: 20px; float: left; ">
                                    {{repo.language}}
                                </li>
                            </ul>
                        </div>i
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("body ").scrollspy({
            target: "myScrollspy ",
            offset: 20
        })
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>
